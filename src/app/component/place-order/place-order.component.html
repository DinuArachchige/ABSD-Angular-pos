<section>
  <div class="project-request">
    <div class="container">
      <div class="col-lg-12 col-md-5 col-sm-5 col-xs-12">
        <div class="OrderForm">
          <h2 class="cust-form" style="font-size:20px;">Placeorder Form</h2>
          <br>
          <div class="Forms">
            <form #frmCustomer="ngForm">
              <div class="form-group col-md-2">
                <select (change)="searchCustomer($event)" name="txtId" id="txtId" class="form-control" placeholder=" " required style="color: #dddddd">
                  <option value="" style="color: #dddddd">Customer Id</option>
                  <option *ngFor="let customer of customers">{{customer.id}}</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <input name="name" [(ngModel)]="selectedCustomer.name" id="customerName" class="form-control" placeholder="Customer Name" >
              </div>
              <div class="form-group col-md-2">
                <input #orderid  name="txtOrderId"  id="orderid" class="form-control" placeholder="Order Id"  required >
              </div>
              <div class="form-group col-md-3">
                <input #orderDate  name="txtOrderDate"  id="orderDate" class="form-control" placeholder="Order Date"  required >
              </div>

              <br>
              <br>
              <br><br>
              <hr>
              <div class="form-group col-md-2">
                <select (change)="searchItems($event)" name="code" id="code" class="form-control" placeholder=" " required style="color: #dddddd">
                  <option value="" style="color: #dddddd">Item Code</option>
                  <option *ngFor="let item of items">{{item.code}}</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <input name="description"  id="description" class="form-control" placeholder="Description" [(ngModel)]="searchItems.description" required >
              </div>

              <div class="form-group col-md-2">
                <input name="unitPrice"  id="unitPrice" class="form-control" placeholder="Unit Price" [(ngModel)]="searchItems.unitPrice" required >
              </div>

              <div class="form-group col-md-2">
                <input name="Qty On Hand"  id="Qty On Hand" class="form-control" placeholder="Qty On Hand" [(ngModel)]="searchItems.qtyOnHand" required >
              </div>

              <div class="form-group col-md-2">
                <input #qty name="qty"  id="qty" class="form-control" placeholder="Qty "  required >
              </div>

              <button type="button" (click)="SelectOrderDetails()">Add</button>

              <br>
              <br>
              <hr>


              <div class="row">
                <div class="form-group col-md-2">
                  <input name="total"  id="total" class="form-control" placeholder="Total" value="{{FullTotal}}" required >
                </div>

                <button type="button" style="width: 130px">Placeorder</button>

              </div>

              <br>
              <br>



              <div class="col-md-12 col-12">
                <table id="tblCustomers" class="table table-bordered table-hover">
                  <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Descrrption</th>
                    <th>Unit Price</th>
                    <th>qty</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let SelectItem of selectedItems">
                    <td>{{SelectItem.item.code}}</td>
                    <td>{{SelectItem.item.description}}</td>
                    <td>{{SelectItem.item.unitPrice}}</td>
                    <td>{{SelectItem.qtyOnHand}}</td>
                    <td>
                      <i class="fa fa-trash fa-2x"></i>
                    </td>
                  </tr>
                  </tbody>
                  <tfoot>
                  <tr>

                  </tr>
                  </tfoot>
                </table>
              </div>
              <br>
              <br>
              <br>
              <br>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
