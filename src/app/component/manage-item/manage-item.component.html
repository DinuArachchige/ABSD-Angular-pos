<section>
  <div class="project-request">
    <div class="container">
      <div class="col-lg-12 col-md-5 col-sm-5 col-xs-12">
        <div class="ItemForm">
          <h2 class="item-form" style="font-size:20px;">Item Form</h2>
          <div class="Forms">
            <form #frmItem="ngForm">
              <div class="form-group">
                <input [disabled]="manuallySelected" name="txtCode" [(ngModel)]="selectedItems.code" id="txtCode" class="form-control" placeholder="Item Code">
              </div>
              <div class="form-group">
                <input name="txtDescription" [(ngModel)]="selectedItems.description" id="txtDescription" class="form-control" placeholder="Item Description" >
              </div>
              <div class="form-group">
                <input name="txtunitPrice"  id="txtunitPrice" [(ngModel)]="selectedItems.unitPrice" class="form-control" placeholder="Unit Price" type="number" >
              </div>
              <div class="form-group">
                <input name="txtQtyOnHand"  id="txtQtyOnHand" [(ngModel)]="selectedItems.qtyOnHand" class="form-control" placeholder="Qty" type="number" >
              </div>
              <button type="submit" (click)="saveItem()">Save</button>
              &nbsp;
              <button (click)="clear()" type="button">Clear</button>
              &nbsp;
              <button (click)="update(selectedItems.code)" type="button">Update</button>

              <br>
              <br>
              <br>
              <br>

              <div class="row">
                <div class="col-md-12">
                  <table id="tblItems" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                      <th>Item Code</th>
                      <th>Item Description</th>
                      <th>Unit Price</th>
                      <th>Qty</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of items" (click)="tableClick(item)" >
                      <td>{{item.code}}</td>
                      <td>{{item.description}}</td>
                      <td>{{item.unitPrice}}</td>
                      <td>{{item.qtyOnHand}}</td>
                      <td></td>
                      <td>
                        <i (click)="deleteItem(item.code)" class="fa fa-trash fa-2x"></i>
                      </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <!--<tr>
                      <td colspan="4">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      </td>
                    </tr>-->
                    </tfoot>
                  </table>
                </div>
              </div>

              <br>
              <br>
              <br>
              <br>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
