<section>
    <div class="project-request">
      <div class="container">
        <div class="col-lg-12 col-md-5 col-sm-5 col-xs-12">
          <div class="CustomerForm">
            <h2 class="cust-form" style="font-size:20px;">Customer Form</h2>
            <div class="Forms">
              <form #frmCustomer="ngForm">
                <div class="form-group">
                  <input name="id" [(ngModel)]="selectedCustomer.id" id="id" class="form-control" placeholder="Customer Id">
                </div>
                <div class="form-group">
                  <input name="name" [(ngModel)]="selectedCustomer.name" id="name" class="form-control" placeholder="Customer Name" >
                </div>
                <div class="form-group">
                  <input name="address" id="address" [(ngModel)]="selectedCustomer.address" class="form-control" placeholder="Customer Address" >
                </div>
                <button type="button" (click)="saveCustomer()">Save</button>
                &nbsp;
                <button (click)="clear()" type="button">Clear</button>
                &nbsp;
                <button (click)="update(selectedCustomer.id)" type="button">Update</button>
                &nbsp;
                <button (click)="searchCustomer()" type="submit">Search</button>

                <br>
                <br>
                <br>
                <br>

                <div class="row">
                  <div class="col-md-12">
                    <table id="tblCustomers" class="table table-bordered table-hover">
                      <thead>
                      <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let customer of customers" (click)="tableClick(customer)" >
                        <td>{{customer.id}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.address}}</td>
                        <td>
                          <i (click)="deleteCustomer(customer.id)" class="fa fa-trash fa-2x"></i>
                        </td>
                      </tr>
                      </tbody>
                      <tfoot>
                      <!--<tr>-->
                      <!--<td colspan="4">-->
                      <!--<pagination-controls (pageChange)="p = $event"></pagination-controls>-->
                      <!--</td>-->
                      <!--</tr>-->
                      </tfoot>
                    </table>
                  </div>
                </div>

                <br>
                <br>
                <br>
                <br>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
